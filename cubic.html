	<meta charset="utf-8" />
    <title>Rubik's Cube by tigerlihao</title>

    <style type="text/css">
      body{padding:0;margin:0;font-family:Arial,Helvetica,sans-serif;background:url(bg.png) repeat-x;background-color:#555;}
